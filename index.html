<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climatizador Automático</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- MQTT.js -->
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      height: 300px !important;
      width: 600px !important;
    }

    .botoes {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Climatizador Automático</h2>

  <div class="graficos d-flex justify-content-center flex-wrap gap-4 mt-3">
    <div>
      <h3>Temperatura (°C)</h3>
      <canvas id="graficoTemp"></canvas>
    </div>

    <div>
      <h3>Umidade (%)</h3>
      <canvas id="graficoHum"></canvas>
    </div>
  </div>

  <div class="status mt-4">
    🔥 Ar Quente: <span id="arQuente" class="text-secondary">Desligado</span><br>
    ❄️ Ar Frio: <span id="arFrio" class="text-secondary">Desligado</span><br>
    💧 Umidificador: <span id="umidificador" class="text-secondary">Desligado</span>
  </div>

  <div class="botoes">
    <button id="toggleData" class="btn btn-primary">⏸️ Pausar Dados</button>
    <button id="toggleMode" class="btn btn-secondary">🌙 Dark Mode</button>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
